<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Funpay Trading Helper</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Funpay Trading Helper</h1>
      <div class="status" id="status">
        <span class="status-dot"></span>
        <span>Активен</span>
      </div>
    </div>
    
    <div class="content">
      <div class="section">
        <h2>Быстрые действия</h2>
        <div class="button-group">
          <button id="btn-auto-buy" class="btn btn-primary">
            Автопокупка
          </button>
          <button id="btn-auto-sell" class="btn btn-secondary">
            Автопродажа
          </button>
        </div>
      </div>
      
      <div class="section">
        <h2>Настройки</h2>
        <div class="setting-item">
          <label>
            <input type="checkbox" id="notifications">
            Уведомления о сделках
          </label>
        </div>
        <div class="setting-item">
          <label>
            <input type="checkbox" id="auto-refresh">
            Автообновление
          </label>
        </div>
        <div class="setting-item">
          <label>
            Интервал обновления (сек):
            <input type="number" id="refresh-interval" min="5" max="60" value="10">
          </label>
        </div>
      </div>
      
      <div class="section">
        <h2>Статистика</h2>
        <div class="stats">
          <div class="stat-item">
            <span class="stat-label">Сделок сегодня:</span>
            <span class="stat-value" id="deals-today">0</span>
          </div>
          <div class="stat-item">
            <span class="stat-label">Всего сделок:</span>
            <span class="stat-value" id="total-deals">0</span>
          </div>
        </div>
      </div>
    </div>
    
    <div class="footer">
      <button id="btn-reset" class="btn btn-danger">Сбросить настройки</button>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
